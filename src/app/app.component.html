<div class="row d-flex justify-content-center">

  <div class=" col-lg-8">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-3">
            <ul class="list-group text-left">
              <h3 class="text-primary-dark extrabold mb-28">Opciones</h3>
              <li
                class="list-group-item semi-bold mb-12 pl-0 py-0 border-0 text-black text-size-4"
                *ngFor="let option of options"
                (click)="onSelect(option)"
                [class.active]="option === selectedOption"
              >
                {{ option.nombre }}
              </li>
            </ul>
          </div>
          <div class="col-lg-9">
            <ng-container *ngIf="frequentQuestions">
              <ng-container *ngFor="let question of frequentQuestions">
                  <h4 class="extrabold text-black">{{question.title}}</h4>
                  <video width="540" height="310" controls>
                    <source [src]="question.video" type="video/mp4">
                  </video>

  
              </ng-container>

            </ng-container>
            
            
          </div>
    
        </div>
      </div>

    </div>
  </div>

</div>
